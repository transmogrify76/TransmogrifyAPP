<!-- get-started.page.html -->

<ion-menu side="start" contentId="main-content">
  <ion-header >
    <ion-toolbar class="getstarted">
      <ion-title > Hi,User !</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Add your menu items here -->
    <ion-list>
      <ion-item (click)="navigateToPage('/home')" lines="none">
        <ion-icon slot="start" name="home" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        Home
      </ion-item>
    
      <ion-item (click)="accountDetails()" lines="none">
        <ion-icon slot="start" name="person" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        Account Details
      </ion-item>
    
      <ion-item (click)="navigateToPage('/locator')" lines="none">
        <ion-icon slot="start" name="location" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        CP Locator
      </ion-item>
    
      <ion-item (click)="navigateToPage('/wallet')" lines="none">
        <ion-icon slot="start" name="wallet" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        Wallet
      </ion-item>
    
      <ion-item (click)="scanQRCode()" lines="none">
        <ion-icon slot="start" name="qr-code" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        Scan QR
      </ion-item>
    
      <ion-item (click)="navigateToPage('/vehicles')" lines="none">
        <ion-icon slot="start" name="car" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        My Vehicles
      </ion-item>
    
      <ion-item (click)= "paymentHistory()" lines="none">
        <ion-icon slot="start" name="time" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        History
      </ion-item>
    
      <ion-item (click)="navigateToPage('/bookings')" lines="none">
        <ion-icon slot="start" name="calendar" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        My Bookings
      </ion-item>
    
      <ion-item (click)="signOut()" lines="none">
        <ion-icon slot="start" name="exit" style="font-size: 24px;" color="#8EB03E"></ion-icon>
        Sign Out
      </ion-item>
    </ion-list>
    
      
      <!-- Add more menu items as needed -->
    
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <!-- Open the side menu when this button is clicked -->
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="getstarted">
      Get Started
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="main-content">
  <form (ngSubmit)="searchChargingStation()">
    <ion-item>
      <ion-label position="floating">Enter Location</ion-label>
      <ion-input type="text" [(ngModel)]="location" name="location" required></ion-input>
    </ion-item>

    <!-- Add other search criteria if needed -->

    <ion-button class="getbutton" type="submit" >Search Charging Stations</ion-button>
  </form>

  <!-- Display search results -->
  <ion-list *ngIf="chargingStations && chargingStations.length > 0">
    <ion-item *ngFor="let station of chargingStations">
      <ion-label>{{ station.name }}</ion-label>
      <p>{{ station.location }}</p>
      <!-- Add other properties as needed -->
    </ion-item>
  </ion-list>

  <!-- Display a message if no charging stations are found -->
  <div *ngIf="chargingStations && chargingStations.length === 0" class="ion-text-center">
    <p>11F, 04, Street Number 372, Action Area I, IIF, New Town, Chakpachuria, West Bengal 700156</p>
  </div>

  <!-- Dummy map -->
  <div class="dummy-map">
    <img src="../../../assets/Screenshot 2024-05-10 093117.png" alt="Dummy Map" />
    
  </div>
</ion-content>
