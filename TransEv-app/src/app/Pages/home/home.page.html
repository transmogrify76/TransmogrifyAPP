<ion-header>
  <ion-toolbar color="light">
    <ion-title>
      <img src="https://transev.in/wp-content/uploads/2023/07/logo-160x57.png" alt="EV Charging Solutions">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <img src="https://www.technotification.com/wp-content/uploads/2021/07/electric-car.jpg" alt="Charging Station">
    <ion-card-header>
      <ion-title class="ion-text-center">Welcome to TransEV Charging Solutions</ion-title>
    </ion-card-header>
    <ion-card-content>
      <p class="ion-text-center">Discover convenient and sustainable charging options for your electric vehicle.</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button routerLink="/stations">
      <ion-icon name="car-charging-outline" slot="start"></ion-icon>
      Find Charging Stations
    </ion-item>
    
    <ion-item button routerLink="/map">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      Charging Station Map
    </ion-item>
  </ion-list>

  <!-- Sign-up and Login Buttons -->
  <div class="button-container">
    <ion-button expand="full" color="primary" routerLink="/signup">
      Sign Up
    </ion-button>
    <ion-button expand="full" color="secondary" routerLink="/login">
      Login
    </ion-button>
  </div>

  <div class="ion-text-center">
    <p>New user? <a routerLink="/signup">Sign up here</a></p>
  </div>
</ion-content>
