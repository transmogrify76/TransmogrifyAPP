<ion-header>
  <ion-toolbar>
    <ion-title>
      Wallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-title>
        Wallet Balance
      </ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Balance:</ion-label>
        <ion-note slot="end"> {{ balance }}</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Add Money Section -->
  <ion-card>
    <ion-card-header>
      <ion-title>
        Add Money
      </ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full" color="primary" (click)="addMoney(1)">Add ₹1</ion-button>
      <ion-button expand="full" color="primary" (click)="addMoney(100)">Add ₹100</ion-button>
      <ion-button expand="full" color="primary" (click)="addMoney(200)">Add ₹200</ion-button>
      <ion-button expand="full" color="primary" (click)="addMoney(500)">Add ₹500</ion-button>
      <ion-button expand="full" color="primary" (click)="addMoney(1000)">Add ₹1000</ion-button>
    </ion-card-content>

    <ion-button class="payment_button"  color="success" (click)="payNow()">Pay Now</ion-button>
  </ion-card>
