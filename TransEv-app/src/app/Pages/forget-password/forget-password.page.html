<ion-header>
  <ion-toolbar>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="sendResetEmail()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Send Reset Email</ion-button>
  </form>
</ion-content>
