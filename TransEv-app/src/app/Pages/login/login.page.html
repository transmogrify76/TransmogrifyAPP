<ion-header>
  <ion-toolbar color="#FFF">
    <ion-title>
      <img src="https://transev.in/wp-content/uploads/2023/07/logo-160x57.png" alt="EV Charging Solutions">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-title class="ion-text-center">Login</ion-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" color="primary">Login</ion-button>
      </form>

      <div class="ion-text-center">
        <p><a routerLink="/forget-password">Forgot Password?</a></p>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <p>New user? <a routerLink="/signup">Sign up here</a></p>
  </div>
</ion-content>
